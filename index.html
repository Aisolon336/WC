<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WC-Spiel mit Levelstruktur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameArea">
    <div id="worker"></div>
    <div id="toilet"></div>
    <div id="obstacles"></div>
    <div id="info">
      <span id="levelDisplay">Level: 1</span>
      <span id="timerDisplay">Zeit: 30</span>
      <button onclick="restartGame()">Neustart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
